version: '3'

services:
  nginx:
    restart: always
    command: "nginx -g daemon off;"
    ports:
      - "80:80"
    depends_on:
      - sentry-web
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    logging:
      options:
        max-size: 100m